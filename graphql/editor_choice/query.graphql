type EditorChoice {
  id: ID
  title: String
  summary: String
  editor: User @belongsTo
  sticks: [Stick] @hasMany
}

extend type Query {
  indexEditorChoice: [EditorChoice]
    @field(resolver: "App\\EditorChoice@resolveIndexEditorChoice")
  """
  根据名字查询小编精选
  """
  editorChoice(title: String! @eq): EditorChoice @find
}
