# 搜索标签
query searchTagsQuery($query:String!){
  searchTags(query:$query){
    paginatorInfo{
      hasMorePages
      currentPage
      total
    }data{
      id
      name
      count
      count_posts
      posts{
        paginatorInfo{
          hasMorePages
          currentPage
        }data{
          id
          description
          video{
            id
            url
            cover
          }
        }
      }
    }
  }
}