# 用户视频动态
query UserPostsQuery($user_id: Int!, $page: Int) {
  posts(user_id: $user_id, page: $page) {
    paginatorInfo {
      hasMorePages
      currentPage
    }
    data {
      id
      description
      content
      count_likes
      count_comments
      liked
      is_ad
      created_at
      spider {
        id
        created_at
        status
      }
      video {
        id
        width
        height
        url
        cover
        is_ad_video
      }
      tags {
        data {
            id
            name
        }
    }
      user {
        id
        name
        avatar
      }
    }
  }
}
