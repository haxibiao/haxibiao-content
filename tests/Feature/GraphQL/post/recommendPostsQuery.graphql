# 学习推荐视频列表
query RecommendPostsQuery {
  recommendPosts {
    id
    description
    content
    count_likes
    count_comments
    liked
    is_ad
    created_at
    video {
      id
      width
      height
      url
      cover
      is_ad_video
    }
    tags {
        data {
            id
            name
        }
    }
    user {
      id
      name
      avatar
    }
  }
}
